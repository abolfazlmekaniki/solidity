<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ICO-Dapp</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/home.css" rel="stylesheet">
    </head>
    <body>

        <div class="d-flex flex-row justify-content-between h_w flex-wrap p-4">
            <div class="d-flex flex-column h-w-1 justify-content-between align-items-center text-light  ">
                <p class="mt-3">plus</p>
                
                <div class="d-flex flex-row justify-content-center align-items-center ml-5 mb-5">
                    <input id="number1" class="w-25 rounded " type="number">
                    +
                    <input id="number2" class="w-25 rounded "  type="number">
                    <button id="plus" class="ml-2 btn btn-info w-h-b d-flex justify-content-center align-items-center">=</button>
                    <p class="w-25 ml-3 d-flex align-items-center justify-content-center" id="plusresult"></p>
                </div>

            </div>
            <div class="d-flex flex-column h-w-2 justify-content-between align-items-center text-light  ">
                <p class="mt-3">minus</p>
                
                <div class="d-flex flex-row justify-content-center align-items-center ml-5 mb-5">
                    <input id="number11" class="w-25 rounded " type="number">
                    -
                    <input id="number12" class="w-25 rounded "  type="number">
                    <button id="minus" class="btn ml-2 btn-info w-h-b d-flex justify-content-center align-items-center">=</button>
                    <p class="w-25  ml-3" id="minusresult"></p>
                </div>

            </div>
            <div class="d-flex flex-column h-w-3 justify-content-between align-items-center text-light  ">
                <p class="mt-3">multiply</p>
                
                <div class="d-flex flex-row justify-content-center align-items-center ml-5 mb-5">
                    <input id="number21" class="w-25 rounded " type="number">
                    *
                    <input id="number22" class="w-25 rounded "  type="number">
                    <button id="multi" class="btn ml-2 btn-info w-h-b d-flex justify-content-center align-items-center">=</button>
                    <p class="w-25  ml-3" id="multiresult"></p>
                </div>

            </div>

  
            <div class="d-flex flex-column h-w-4 justify-content-between align-items-center text-light  ">
                <p class="mt-3">divide</p>
                
                <div class="d-flex flex-row justify-content-center align-items-center ml-5 mb-5">
                    <input id="number31" class="w-25 rounded " type="number">
                    /
                    <input id="number32" class="w-25 rounded "  type="number">
                    <button id="divide" class="btn ml-2 btn-info w-h-b d-flex justify-content-center align-items-center">=</button>
                    <p class="w-25  ml-3" id="divideresult"></p>
                </div>

            </div>



        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        
        <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
        <script src="js/app.js"></script>

        
    </body>


</html>
